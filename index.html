<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Expanding cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.pexels.com/photos/6462662/pexels-photo-6462662.png?auto=compress&cs=tinysrgb&w=600');">
            <h3>lamborghini aventador svj</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.pexels.com/photos/9764734/pexels-photo-9764734.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>koenigsegg agera</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/6894428/pexels-photo-6894428.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>Toyota Supra</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/14801986/pexels-photo-14801986.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>Ford Mustang Boss</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/8960868/pexels-photo-8960868.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>Nissan GTR R34</h3>
        </div>

    </div>

</html>
